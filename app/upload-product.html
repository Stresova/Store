<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">    
    <!-- Bootstrap reboot -->
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <!-- Bootstrap grid -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- ion range styles -->
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.skinNice.css">
    <!-- Sprite style -->
    <link rel="stylesheet" href="css/sprite.css">
    <!-- jQuery form stayler -->
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/jquery.formstyler.theme.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="top-header container d-flex align-items-center">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <!-- /.logo -->
            <div class="need-help ml-auto">
                <p><span class="red-text">Need help?</span> Talk to an expert: <a href="tel:+61383766284">+61 3 8376 6284</a></p>
            </div>
            <!-- /.need-help -->
            <div class="user-controls d-flex align-items-center">
                <div class="dropdown-item">
                    <div class="dropdown-control d-flex" id="dropdownMenuLink" data-toggle="dropdown">
                        <i class="far fa-bell mx-auto my-auto"></i>
                        <span class="notify-count bg-orange">8</span>
                    </div>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <a href="#" class="dropdown-notify-item d-flex">
                            <div class="notify-item-avatar">
                                <img src="img/notify-avatar.png" alt="">
                            </div>
                            <!-- /.notify-item-avatar -->
                            <div class="notify-item-info">
                                <h6></h6>
                                <span class="notify-date"></span>
                            </div>
                            <!-- /.notify-item-info -->
                            <i class="far fa-bell ml-auto"></i>
                        </a>
                        <!-- /.dropdown-notify-item -->
                    </div>
                </div>
                <!-- /.dropdown-item -->
                <div class="dropdown-item">
                    <div class="dropdown-control d-flex">
                        <i class="far fa-envelope mx-auto my-auto"></i>
                        <span class="notify-count bg-red">5</span>
                    </div>
                </div>
                <!-- /.dropdown-item -->
                <div class="dropdown-item">
                    <div class="dropdown-control d-flex">
                        <i class="fas fa-shopping-cart mx-auto my-auto"></i>
                        <span class="notify-count bg-green">8</span>
                    </div>
                </div>
                <!-- /.dropdown-item -->
                <div class="user-dropdown-control d-flex align-items-center">
                    <img src="img/user-avatar.png" alt="" class="user-avatar">
                    <div class="user-info-wrap">
                        <h6>Mike Hussy <i class="fas fa-chevron-down"></i></h6>
                        <span class="balance">$171.00</span>
                    </div>
                </div>
                <!-- /.user-dropdown-control -->
                <button class="btn logout-btn bg-red">Logout</button>
            </div>
            <!-- /.user-controls -->
        </div>
        <!-- /.top-header -->
        <div class="bottom-header bg-dark-blue">
            <div class="container">
                <nav class="header-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">WordPress</a>
                    <a href="#">Joomla</a>
                    <a href="#">PSD</a>
                    <a href="#">Plugins</a>
                    <a href="#">Components</a>
                    <a href="#">Pages</a>
                    <a href="#">Contact</a>
                    <a href="#">Help</a>
                </nav>
                <!-- /.header-nav -->
            </div>
        </div>
        <!-- /.bottom-header -->
    </header>
    <!-- /#header -->
    <main id="main">
        <div class="inner small-inner">
            <div class="container">
                <p class="inner-subtitle text-center">Premium WordPress Themes, Web Templates and Many More ...</p>
                <form>
                    <div class="search-wrap">
                        <input type="text" name="search" id="search" class="search-input" placeholder="Search Your Keywords . . .">
                        <button class="search-input-btn"><i class="fas fa-search"></i></button>    
                    </div>
                </form>
            </div>
        </div>
        <!-- /.inner -->
        <div class="content-wrapper">
            <div class="container">
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">Product page</li>
                </ul>
                <!-- /.breadcrumb -->
                <div class="upload-product-content bg-white border-grey">
                    <form>
                        <h3 class="head-title">Upload Your item</h3>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-3">
                                    <label for="category">Select Category <sup>*</sup></label>
                                </div>
                                <!-- /.col-3 -->
                                <div class="col-8">
                                    <select name="category" id="category" class="select-stayler">
                                        <option value="">Category 1</option>
                                        <option value="">Category 1</option>
                                    </select>
                                </div>
                                <!-- ./col-8 -->
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-3">
                                    <label for="product-name">Product name <sup>*</sup></label>
                                </div>
                                <!-- /.col-3 -->
                                <div class="col-8">
                                    <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter your product name here ...">
                                </div>
                                <!-- ./col-8 -->
                            </div>
                            <!-- /.row -->
                            
                        </div>
                        <!-- /.form-body -->
                        <h3 class="head-title">Set Your Price (US$)</h3>

                        <div class="form-body">
                            <div class="row">
                                <div class="col-3">
                                    <label for="product-name">Product name <sup>*</sup></label>
                                </div>
                                <!-- /.col-3 -->
                                <div class="col-8">
                                    <input type="text" class="form-control" id="product-name" name="product-name" placeholder="Enter your product name here ...">
                                </div>
                                <!-- ./col-8 -->
                            </div>
                            <!-- /.row -->
                            <div class="row">
                                <div class="col-8 offset-md-3">
                                    <button>Sumbit</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.form-body -->
                    </form>
                </div>
                <!-- /.upload-product-content -->
            </div>
        </div>
        <!-- /.content-wrapper -->
    </main>
    <!-- /#main -->

    <footer id="footer" class="bg-dark-blue">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="subscribe-form-wrapper">
                        <form class="d-flex">
                            <input type="email" name="email" id="email" placeholder="E-mail Address">
                            <button type="submit"><i class="fas fa-location-arrow"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /#footer -->
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>    
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ion range slider -->
    <script src="js/ion.rangeSlider.min.js"></script>
    <!-- jQuery form stayler -->
    <script src="js/jquery.formstyler.min.js"></script>
    <!-- Init plugins -->
    <script src="js/init.js"></script>
</body>
</html>
